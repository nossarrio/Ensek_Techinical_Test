<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensek</title>
    <style>
        .drop-zone {
            width: 100%;
            max-width: 400px;
            height: 200px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #007bff;
            font-family: Arial, sans-serif;
            margin: 50px auto;
            cursor: pointer;
        }

        .drop-zone.dragover {
            background-color: #e0e0e0;
            border-color: #333;
            color: #333;
        }

        .drop-zone p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="drop-zone" id="drop-zone">
        <p>Drag & Drop a CSV file here, or click to select a file.</p>
    </div>

    <script>

        const dropZone = document.getElementById('drop-zone');

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', async (event) => {
            event.preventDefault();
            dropZone.classList.remove('dragover');

            const files = event.dataTransfer.files;
            if (files.length === 0) return;

            const file = files[0];

            // Check if the file is a CSV
            if (file.type !== "text/csv") {
                alert("Please upload a valid CSV file.");
                return;
            }

            // Create a FormData object
            const formData = new FormData();
            formData.append('file', file);

            // Send the file to the API
            try {
                const response = await fetch('meter-reading-uploads', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Upload successful! Successful: ${result.successful}, Failed: ${result.failed}`);
                } else {
                    alert('Upload failed. Please try again.');
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('An error occurred while uploading the file.');
            }
        });

        // Allow clicking to select a file
        dropZone.addEventListener('click', () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.csv';
            fileInput.click();

            fileInput.onchange = async () => {
                const file = fileInput.files[0];
                if (!file) return;

                // Check if the file is a CSV
                if (file.type !== "text/csv") {
                    alert("Please upload a valid CSV file.");
                    return;
                }

                // Create a FormData object
                const formData = new FormData();
                formData.append('file', file);

                // Send the file to the API
                try {
                    const response = await fetch('meter-reading-uploads', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        alert(`Upload successful! Successful: ${result.successful}, Failed: ${result.failed}`);
                    } else {
                        alert('Upload failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Error uploading file:', error);
                    alert('An error occurred while uploading the file.');
                }
            };
        });

    </script>
</body>
</html>
